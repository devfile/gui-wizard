apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Example: Customize namespace, image, and replicas
# Copy this file to kustomization.yaml and modify as needed

namespace: my-project

resources:
  - deployment.yaml
  - service.yaml
  - route.yaml

commonLabels:
  app: devfile-gui-wizard
  app.kubernetes.io/name: devfile-gui-wizard
  app.kubernetes.io/component: web
  app.kubernetes.io/part-of: devfile-gui-wizard

# Update image name and tag
images:
  - name: ghcr.io/REPLACE_WITH_YOUR_USERNAME/devfile-gui-wizard
    newName: ghcr.io/your-username/devfile-gui-wizard
    newTag: v1.0.0

# Adjust replica count
replicas:
  - name: devfile-gui-wizard
    count: 3

